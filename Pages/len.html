<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenceria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/juguetes.css">
  <link rel="stylesheet" href="./css/cards.css">

</head>

<body>

  <!-- Menu -->

  <div id="menu-container"></div>

  <script>
    fetch("../components/menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
      });
  </script>




  <!--PRODUCTOS-->
  <div class="container productos mt-5 mb-8">
    <div class="row justify-content-center ">


      <!-- Card 1 -->
      <div class="card  mb-4 mx-2" style="width: 18rem;">
        <img src="../images/venta9.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Conjunto cuatro piezas negro</h5>
          <p class="card-text">

            <a href="#" class="btn btn-primary">$40.000</a>
          </p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card  mb-4 mx-2" style="width: 18rem;">
        <img src="../images/venta5.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Body de Encaje Negro con Relieve</h5>
          <p class="card-text">
            
            <a href="#" class="btn btn-primary">$55.000</a>
          </p>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card  mb-4 mx-2" style="width: 18rem;">
        <img src="../images/venta7.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Conjunto tred piezas vinotinto</h5>
          <p class="card-text">

            <a href="#" class="btn btn-primary">$30.000</a>
          </p>
        </div>
      </div>


      <!-- Card 4 -->
      <div class="card  mb-4 mx-2" style="width: 18rem;">
        <img src="../images/venta6.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Conjunto 3 piezas blanco</h5>
          <p class="card-text">
            <a href="#" class="btn btn-primary">$65.000</a>
        </div>
      </div>



    </div>
  </div>





  <!-- Footer -->

  <div id="footer-container"></div>

  <script>
    fetch("../components/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
